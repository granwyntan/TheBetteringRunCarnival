<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Redemption</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/point_redemption_confirmation.css">
</head>
<body class="d-flex flex-column min-vh-100">
  
  <!-- Header -->
  <nav class="custom-nav py-3 px-4 d-flex justify-content-between align-items-center">
    <h1 class="site-title m-0">The Bettering Run</h1>
  </nav>
  
  <!-- Confirmation Content -->
  <main class="d-flex flex-column align-items-center justify-content-center flex-grow-1 text-center px-3 px-md-4">
    <div class="confirmation-box">
      <h2 class="fw-bold">Confirm Redemption</h2>
      <hr class="confirmation-line">
      <p class="text-dark">Are you sure you want to redeem your points?</p>
      <p class="text-muted fst-italic">Please note that this action cannot be undone.</p>
    </div>
    
    <!-- Buttons -->
    <div class="button-container mt-4">
      <button id="yes-btn" class="btn">
        <div class="button-content">
          <img src="images/point_redemption_greenflag.png" alt="Yes" class="button-img">
          <span class="button-text">Yes, Redeem Now!</span>
        </div>
      </button>
      <button id="no-btn" class="btn">
        <div class="button-content">
          <img src="images/point_redemption_redflag.png" alt="No" class="button-img">
          <span class="button-text">No, Go Back</span>
        </div>
      </button>
    </div>
  </main>
  
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/point_redemption_confirmation.js"></script>
</body>
</html>
