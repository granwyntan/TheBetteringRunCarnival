<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Login | The Bettering Run</title>
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F4F4F9;
            position: relative;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        /* Header */
        header {
            background-color: #1D4D2C;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 12px 12px 0 0;
        }

        /* Login Box */
        .login-box {
            background-color: white;
            padding: 20px;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 15px;
            color: #1D4D2C;
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            font-weight: bold;
            margin: 5px 0;
            color: #333;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        /* Buttons */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn {
            background-color: #1D4D2C;
            color: white;
        }

        .login-btn:hover {
            background-color: #164026;
        }

        .guest-btn {
            background-color: #ccc;
            color: #333;
        }

        .guest-btn:hover {
            background-color: #bbb;
        }

        /* Toast Notification */
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #28a745;
            color: white;
            text-align: center;
            border-radius: 5px;
            padding: 10px;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            font-size: 16px;
        }

        .toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeout {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>The Bettering Run</h1>
        </header>
        <div class="login-box">
            <h2>Volunteer Login</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <div class="button-container">
                    <button type="button" class="login-btn" onclick="showToast()">Login</button>
                    <button type="button" class="guest-btn" onclick="showToast()">Guest Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">Verification Done</div>

    <script>
        function showToast() {
            var toast = document.getElementById("toast");
            toast.classList.add("show");
            setTimeout(function () {
                toast.classList.remove("show");
            }, 3000);
        }
    </script>
</body>
</html>
